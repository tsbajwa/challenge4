<script src="isPrototypeOf.js"></script>
<script src="simpleTest.js"></script>

<script>
	
	tests({
		'If first parameter is prototype of second parameter, return true': function () {
			var dog = {fetch: 'lets fetch'};
			var myDog = Object.create(dog);
			eq(isPrototypeOf(dog, myDog), true);
		},

		'If first parameter is not a prototype of second parameter, return false': function () {
			var dog = {fetch: 'lets fetch'};
			var empty = Object.create(null);
			eq(isPrototypeOf(dog, empty), false);
		},

		'It should return true if the first parameter Object.prototype is a prototype of second parameter': function () {
			var dog = {fetch: 'lets fetch'};
			var myDog = Object.create(dog);
			eq(isPrototypeOf(Object.prototype, myDog), true);
		},

		'It will be able to check any number of prototype links': function () {
			var canine = {bark: "barkbark"};
			var dog = Object.create(canine);
			var myDog = Object.create(dog);
			eq(isPrototypeOf(canine, myDog), true);
		}

	});

</script>
